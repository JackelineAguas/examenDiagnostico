<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div>
            <h1>Registro de usuarios</h1>
            <form method="POST">
                <div class="form-group">
                  <label for="email">Correo Eelectr√≥nico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                  <label for="first_name">Nombre</label>
                  <input type="text" class="form-control" id="first_name"name="first_name" placeholder="Anastacia">
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="White">
                  </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        fetch('https://reqres.in/api/users', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ 
                email: 'jackeline@gmail.com', 
                first_name: 'Jackeline',
                last_name: 'Aguas',
                avatar: 'https://www.elgatofeliz.es/wp-content/uploads/2020/05/el-gato-de-pinocho-figaro-nombre-gato-dibujo-animado-300x300-1.jpg'  })
        })
        .then(res => res.json())
        .then(res=> {
              console.log(res);
        });
    </script>
</body>

</html>
