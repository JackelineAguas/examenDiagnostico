<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
</head>

<body>
  <div class="container">
    <div>
      <h1>Consulta de Usuarios</h1>
      <a href="registro.html">Insertar datos</a>
      <table class="table ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Avatar</th>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>

    getData();

    async function getData() {
     const response = await fetch('https://reqres.in/api/users?page=2')
      console.log(response);
      const data = await response.json();
      console.log(data);
      length = data.data.length;
      console.log(data);
      let consulta = "";
  
      for (i = 0; i < length; i++) {
        consulta += "<tr>";
        consulta += "<td>" + 1;
        consulta += "<td>" + data.data[i].email + "</td>";
        consulta += "<td>" + data.data[i].first_name + "</td>";
        consulta += "<td>" + data.data[i].last_name + "</td>";
        consulta += "<td><img>" + data.data[i].avatar + "</img></td>";
      }

      document.getElementById("data").innerHTML = consulta;
    }
  </script>
</body>

</html>
